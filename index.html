<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Beep Boop Converter</title>
</head>
<body>
  <div class="container">
    <h1>Beep Boop Converter</h1>
    <form id="beep-boop-form">
      <div class="form-group">
        <label for="user-name">Enter your name to get a custom response:</label>
        <input type="text" class="form-control" id="user-name" placeholder="Enter your name...">
        <small id="numberHelp" class="form-text text-muted">You don't have to enter your name but who doesn't like a custom response!</small>
      </div>
      <div class="form-group">
        <label for="user-input">Enter a number and receive a converted number back:</label>
        <input type="number" class="form-control" id="user-input" placeholder="Enter any number...">
        <small id="numberHelp" class="form-text text-muted">You'll be surprised with the outcome!</small>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="result">
      <ol start="0" type="i">

      </ol>
    </div>
   </div>
  </body>
</html>
