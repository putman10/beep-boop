<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Beep Boop Converter</title>
</head>
<body>
  <div class="container">
    <h1>Beep Boop Converter</h1>
    <form id="beep-boop-form">
      <p>Would you like to customize the output with your name?</p>
      <div class="radio">
        <label>
          <input type="radio" name="customInputName" value="yes">
          Yes
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="customInputName" value="no" checked>
          No
        </label>
      </div>
      <div class="form-name">
        <input type="text" class="form-control" id="user-name" placeholder="Enter your name...">
        <small id="numberHelp" class="form-text text-muted">You don't have to enter your name BUT.. I will be forced to call you Dave if you don't!</small>
      </div>
      <div class="form-group">
        <label for="user-input">Enter a number and receive a converted number back:</label>
        <input type="number" class="form-control" id="user-input" placeholder="Enter any number...">
        <small id="numberHelp" class="form-text text-muted">You'll be surprised with the outcome!</small>
      </div>
      <div class="form-group">
        <label for="sortOrder">Sort Order:</label>
        <select class="form-control" id="sortOrder">
          <option value="1">Forward</option>
          <option value="2">Reverse</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="result">
      <ul>

      </ul>
    </div>
   </div>
  </body>
</html>
